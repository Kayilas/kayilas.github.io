<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Image Redirects</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            background-color: #f8c6d6; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffb6c1; /* Slightly darker pink */
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a, .content a {
            text-decoration: none;
            color: #ff69b4; /* Hot Pink */
            padding: 10px 10px;
            font-weight: bold;
        }
        nav a:hover, .content a:hover {
            color: #ff1493; /* Darker Pink for hover effect */
        }
        .content {
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #ffb6c1;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #6F9A6E;
        }
        .small-melody {
            width: 100px;
            height: auto;
            position: fixed;
            bottom: 10px;
            z-index: 100;
        }
        .melody-left {
            left: 10px;
        }
        .melody-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Redirects</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Legion</a>
            <a href="blog.html">Blog</a>
            <a href="daily.html">Daily List</a>
            <a href="game/game-base.html">Old Games</a>
			<a href="daily-list.html">Daily Notices</a>
        </nav>
    </header>
    <div class="content">
        <h2>Click on an Image to Navigate</h2>
        <div class="image-container">
            <a href="game-base.html">
                <img src="images/image1.png" alt="Image 1">
            </a>
            <a href="page2.html">
                <img src="images/image2.png" alt="Image 2">
            </a>
        </div>
    </div>
    <footer>
        <img src="images/stickerL.png" alt="My Melody" class="small-melody melody-left">
        <img src="images/stickerR.png" alt="My Melody" class="small-melody melody-right">
        <p>&copy; 2024 Kaiyla. All rights reserved.</p>
    </footer>
</body>
</html>
