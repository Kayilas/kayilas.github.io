<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sprite Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: pink;
        }
        #dialogueBox {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: #98FF98; /* Mint green */
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
            font-size: 18px;
            overflow-y: auto;
        }
        #dialogueText {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="dialogueBox">
        <p id="dialogueText"></p>
    </div>
    <script src="game.js"></script>
</body>
</html>
