<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            line-height: 1.6;
            background-color: #f8c6d6; /* Light pink background */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            font-family: 'Quicksand', sans-serif;
            background-color: #ffb6c1; /* Slightly darker pink */
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            text-decoration: none;
            color: #ff69b4; /* Hot Pink */
            padding: 10px 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff1493; /* Darker Pink for hover effect */
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #6F9A6E; /* Dark Mint Green */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 500px;
        }
        button {
            padding: 10px;
            background-color: #ff69b4; /* Hot Pink */
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493; /* Darker Pink for hover effect */
        }
        footer {
            background-color: #ffb6c1; /* Slightly darker pink */
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #6F9A6E;
            text-align: center;
        }
        .small-melody {
            width: 100px;
            height: auto;
            position: fixed;
            bottom: 10px;
            z-index: 100;
        }
        .melody-left {
            left: 10px;
        }
        .melody-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About Legion</a>
            <a href="blog.html">Blog</a>
            <a href="daily.html">Daily List</a>
            <a href="daily-list.html">Daily Notices</a>
        </nav>
    </header>
    <div class="container">
        <h2>Sign Up For Daily? Legion Notices</h2>
        <form action="https://formspree.io/f/xyzgbyop" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <footer>
        <img src="images/stickerL.png" alt="My Melody" class="small-melody melody-left">
        <img src="images/stickerR.png" alt="My Melody" class="small-melody melody-right">
        <p>&copy; 2024 Kaiyla. All rights reserved.</p>
    </footer>
</body>
</html>
